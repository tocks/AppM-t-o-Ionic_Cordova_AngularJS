<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDdj6u6aanulhsdnpMSV7Ad5IJ3jWEtGak"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routers.js"></script>
  </head>
  <body ng-app="starter">
    <div class="tabs tabs-icon-top">
      <a class="tab-item" ui-sref="meteo">
        <i class="icon ion-home"></i>
        MétéoS
      </a>
      <a class="tab-item" ui-sref="contact">
        <i class="icon ion-star"></i>
        Contact
      </a>
      <a class="tab-item" ui-sref="geo">
        <i class="icon ion-location"></i>
        Géoloclisation
      </a>
      <a class="tab-item" ui-sref="config">
        <i class="icon ion-settings"></i>
        Settings
      </a>
    </div>
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar bar-royal">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons>
            <button class="button button-icon ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>

        </ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-item menu-close ui-sref="meteo">Météo</ion-item>
        <ion-item menu-close ui-sref="contact">Contact</ion-item>
        <ion-item menu-close ui-sref="geo">Géolocalisation</ion-item>
        <ion-item menu-close ui-sref="config">Settings</ion-item>
      </ion-side-menu>
    </ion-side-menus>


  </body>
</html>
