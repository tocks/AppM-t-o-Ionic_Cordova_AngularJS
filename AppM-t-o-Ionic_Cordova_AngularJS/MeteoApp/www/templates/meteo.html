<ion-view view-title="Météo">
  <ion-content class="padding">
    <form class="list" ng-submit="getMeteo(ville)">
      <label class="item item-input">
        <input type="text" placeholder="Ville" ng-model="ville">
      </label>
      <button class="button button-block button-royal">Envoyer</button>
    </form>
  </ion-content>
</ion-view>
